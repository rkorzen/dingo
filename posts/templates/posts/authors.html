{% extends "main.html" %}

{% block title %}Autorzy{% endblock %}

{% block content %}
    <ul>
        {% for a in authors %}
            <li><a href="{% url "posts:author" a.id %}">{{ a.nick }}</a></li>
        {% endfor %}
    </ul>

    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Dodaj">
        </form>


    </div>
{% endblock %}
